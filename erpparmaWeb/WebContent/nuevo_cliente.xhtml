<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bienvenido al Sistema Parmapam</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="login" />
			
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Apellidos:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.apellidos}"
					required="true" requiredMessage="Ingrese los apellidos" />
				<h:outputText value="Nombres:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.nombres}"
					required="true" requiredMessage="Ingrese los nombres" />
				<h:outputText value="Correo:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.correo}"
					required="true" requiredMessage="Ingrese el correo" />
				<h:outputText value="Clave:" />
				<p:password value="#{beanSegUsuarios.nuevoUsuario.clave}"
					required="true" requiredMessage="Ingrese una clave" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanSegUsuarios.actionListenerInsertarNuevoUsuarioCliente()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>



</body>
</html>
