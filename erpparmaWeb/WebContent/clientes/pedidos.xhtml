<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	

<h:head></h:head>
<body>

<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
		<p:panel>
		<h:form>
			<p:dataTable value="#{beanDetallePedido.listadetallepedido}" var="p"
				paginator="true" rows="5">

				<p:column headerText="Id de Pedido">
					<h:outputText
						value="#{p.idDetallePedido} " />
				</p:column>

				<p:column headerText="Cantidad">
					<h:outputText value="#{p.cantidad}" />
				</p:column>	
				
				
				<p:column headerText="Parma Pedido">
					<h:outputText value="#{p.parmaPedido.estadoPedido}" />
				</p:column>	
				
				<p:column headerText="Producto">
					<h:outputText value="#{p.parmaProducto.nombreProducto}" />
				</p:column>					

				<p:column headerText="OPCIONES">
					<p:commandButton icon="pi pi-check-circle" title="procesar pedido"
						styleClass="ui-button-warning" update="@form"
						 />
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>


</body>
</html>
