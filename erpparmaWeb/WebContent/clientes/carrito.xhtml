<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>


<h:head>
	<title>Clientes</title>
</h:head>
<body>

	<h:form id="form1">
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu"></p:menuitem>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="cerrar sesiÃ³n"
						action="#{beanSegLogin.actionCerrarSesion()}"
						icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<h:form >  

		<p:panel header="Datos de los productos">

			<p:dataGrid value="#{beanCarrito.listaproductos}" var="listado">

				<p:panel header="Productos ParmaPan">

					<h:panelGrid columns="2">

						<h:outputText value="Nombre" />
						<h:outputText value="#{listado.nombreProducto}" />

						<h:outputText value="Precio" />
						<h:outputText value="#{listado.precioProducto}" />
						
						 
						<p:commandButton value="Agregar" update="@form"
							icon="pi pi-shopping-cart"
							actionListener="#{beanCarrito.actionListenerAgregarCarrito(listado)}"></p:commandButton>


					</h:panelGrid>

				</p:panel>

			</p:dataGrid>




			<p:dataTable value="#{beanCarrito.carrito}" var="c">

				<p:column headerText="Cantidad">
				
				 <p:spinner value="#{c.cantidad}" min="1" max="1000" />
				 
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{c.parmaProducto.nombreProducto}" />
				</p:column>



				<p:column headerText="Precio">
					<h:outputText value="#{c.parmaProducto.precioProducto}" />

				</p:column>

				<p:column>

					<p:commandButton value="Eliminar producto" update="@form"
						icon="pi pi-trash"
						actionListener="#{beanCarrito.actionListenereliminarCarrito(c.parmaProducto)}">
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<div align="center">

				<p:commandButton value="Enviar Pedido " icon="pi pi-shopping-cart"
					update="@form" actionListener="#{beanCarrito.insertarPedido()}" >
					
					<p:confirm header="ConfirmaciÃ³n" message="Desea enviar pedido"
						icon="pi pi-shopping-cart"></p:confirm>

				</p:commandButton>

			</div>
		</p:panel>

	</h:form>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="SI" type="button"
			styleClass="ui-confirmdialog-yes" icon="pi pi-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="pi pi-times"></p:commandButton>
	</p:confirmDialog>

</body>
</html>
