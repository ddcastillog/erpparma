<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Ajustes</title>
</h:head>
<body>
	<h:form id="form1">
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true"></p:menuitem>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="cerrar sesión"
						action="#{beanSegLogin.actionCerrarSesion()}"
						icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:tabView id="tabView">
		<p:tab title="INGRESOS">
			<h:form id="form2">
				<p:messages>
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
				<p:panel header="Reguistro de Ingresos" toggleable="true"
					collapsed="true">
					<p:panelGrid columns="2">
						<p:outputLabel for="@next" value="Producto" />
						<p:autoComplete id="producto"
							value="#{beanParmaAjustes.nombreProducto}" forceSelection="true"
							completeMethod="#{beanParmaAjustes.completeText}" required="true"
							scrollHeight="250" />
						<h:outputText value="Descripción" />
						<p:inputText value="#{beanParmaAjustes.newtAjuste.descripcion}"></p:inputText>
						<h:outputText value="Cantidad" />
						<p:inputNumber
							value="#{beanParmaAjustes.newtAjuste.cantidadAjuste}"
							minValue="0"></p:inputNumber>
						<p:commandButton value="Insertar" icon="pi pi-save"
							actionListener="#{beanParmaAjustes.actionInsertarAjustes(true)}"
							update=":tabView:form3"></p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
			<h:form id="form3">
				<p:panel>
					<p:dataTable value="#{beanParmaAjustes.listaIngresos}" var="a"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{a.idParmaAjuste}" />
						</p:column>
						<p:column headerText="Producto">
							<h:outputText value="#{a.parmaProducto.nombreProducto}" />
						</p:column>
						<p:column headerText="Descripción">
							<h:outputText value="#{a.descripcion}" />
						</p:column>
						<p:column headerText="Tipo de Producto">
							<h:outputText
								value="#{a.parmaProducto.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="Cantidad">
							<h:outputText value="#{a.cantidadAjuste}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{a.fechaAjuste}" />
						</p:column>						
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
		<p:tab title="EGRESOS">
			<h:form id="form4">
				<p:messages>
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
				<p:panel header="Reguistro de Egresos" toggleable="true"
					collapsed="true">
					<p:panelGrid columns="2">
						<p:outputLabel for="@next" value="Producto" />
						<p:autoComplete id="producto"
							value="#{beanParmaAjustes.nombreProducto}" forceSelection="true"
							completeMethod="#{beanParmaAjustes.completeText}" required="true"
							scrollHeight="250" />
						<h:outputText value="Descripción" />
						<p:inputText value="#{beanParmaAjustes.newtAjuste.descripcion}"></p:inputText>
						<h:outputText value="Cantidad" />
						<p:inputNumber
							value="#{beanParmaAjustes.newtAjuste.cantidadAjuste}"
							minValue="0"></p:inputNumber>
						<p:commandButton value="Insertar" icon="pi pi-save"
							actionListener="#{beanParmaAjustes.actionInsertarAjustes(false)}"
							update=":tabView:form5"></p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
			<h:form id="form5">
				<p:panel>
					<p:dataTable value="#{beanParmaAjustes.listaEgresos}" var="a"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{a.idParmaAjuste}" />
						</p:column>
						<p:column headerText="Producto">
							<h:outputText value="#{a.parmaProducto.nombreProducto}" />
						</p:column>
						<p:column headerText="Descripción">
							<h:outputText value="#{a.descripcion}" />
						</p:column>
						<p:column headerText="Tipo de Producto">
							<h:outputText
								value="#{a.parmaProducto.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="Cantidad">
							<h:outputText value="#{a.cantidadAjuste}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{a.fechaAjuste}" />
						</p:column>						
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
	</p:tabView>
</body>
</html>
