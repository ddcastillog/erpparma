<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Inventario</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true"></p:menuitem>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="cerrar sesiÃ³n"
						action="#{beanSegLogin.actionCerrarSesion()}"
						icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:tabView id="tabView">
		<p:tab title="VENTA">
			<h:form>
				<p:panel>
					<p:dataTable value="#{beanParmaInventario.listaVenta}" var="i"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{i.idInventario}" />
						</p:column>
						<p:column headerText="Producto">
							<h:outputText value="#{i.parmaProducto.nombreProducto}" />
						</p:column>
						<p:column headerText="Tipo de Producto">
							<h:outputText
								value="#{i.parmaProducto.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="Cantidad">
							<h:outputText value="#{i.cantidad}" />
						</p:column>
						<p:column headerText="Activo">
							<h:outputText value="#{i.activo}" />
						</p:column>
						<p:column headerText="Activar/Descativar">
							<p:commandButton icon="pi pi-check-circle"
								title="activar/desactivar" styleClass="ui-button-warning"
								update="@form"
								actionListener="#{beanParmaInventario.activoDesactivoProducto(i.idInventario)}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
		<p:tab title="MATERIA PRIMA">
			<h:form>
				<p:panel>
					<p:dataTable value="#{beanParmaInventario.listaMateriaPrima}"
						var="i" emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{i.idInventario}" />
						</p:column>
						<p:column headerText="Producto">
							<h:outputText value="#{i.parmaProducto.nombreProducto}" />
						</p:column>
						<p:column headerText="Tipo de Producto">
							<h:outputText
								value="#{i.parmaProducto.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="Cantidad">
							<h:outputText value="#{i.cantidad}" />
						</p:column>
						<p:column headerText="Activo">
							<h:outputText value="#{i.activo}" />
						</p:column>
						<p:column headerText="Activar/Descativar">
							<p:commandButton icon="pi pi-check-circle"
								title="activar/desactivar" styleClass="ui-button-warning"
								update="@form"
								actionListener="#{beanParmaInventario.activoDesactivoProducto(i.idInventario)}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
		<p:tab title="ACTIVOS">
			<h:form>
				<p:panel>
					<p:dataTable value="#{beanParmaInventario.listaActivo}" var="i"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{i.idInventario}" />
						</p:column>
						<p:column headerText="Producto">
							<h:outputText value="#{i.parmaProducto.nombreProducto}" />
						</p:column>
						<p:column headerText="Tipo de Producto">
							<h:outputText
								value="#{i.parmaProducto.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="Cantidad">
							<h:outputText value="#{i.cantidad}" />
						</p:column>
						<p:column headerText="Activo">
							<h:outputText value="#{i.activo}" />
						</p:column>
						<p:column headerText="Activar/Descativar">
							<p:commandButton icon="pi pi-check-circle"
								title="activar/desactivar" styleClass="ui-button-warning"
								update="@form"
								actionListener="#{beanParmaInventario.activoDesactivoProducto(i.idInventario)}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
	</p:tabView>
</body>
</html>
