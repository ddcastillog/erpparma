<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Productos</title>
</h:head>
<body>
	<h:form id="form1">
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true"></p:menuitem>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="cerrar sesiÃ³n"
						action="#{beanSegLogin.actionCerrarSesion()}"
						icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:tabView id="tabView">		
		<p:tab title="VENTA">
			<h:form id="form4">
				<p:messages>
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
				<p:panel header="Reguistro de productos a vender" toggleable="true"
					collapsed="true">
					<p:panelGrid columns="2">
						<h:outputText value="Nombre" />
						<p:inputText
							value="#{beanParmaProducto.newProducto.nombreProducto}"></p:inputText>
						<h:outputText value="IVA" />
						<p:selectBooleanCheckbox
							value="#{beanParmaProducto.newProducto.ivaProducto}"></p:selectBooleanCheckbox>
						<h:outputText value="Precio" />
						<p:inputNumber
							value="#{beanParmaProducto.newProducto.precioProducto}"></p:inputNumber>						
						<p:commandButton value="Insertar" icon="pi pi-save"
							actionListener="#{beanParmaProducto.actionInsertarProducto(0)}"
							update="@form,:tabView:form5"></p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
			<h:form id="form5">
				<p:panel>
					<p:dataTable value="#{beanParmaProducto.listaProductosVentas}" var="p"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{p.idParmaProducto}" />
						</p:column>
						<p:column headerText="Nombre">
							<h:outputText value="#{p.nombreProducto}" />
						</p:column>
						<p:column headerText="IVA">
							<h:outputText value="#{p.ivaProducto}" />
						</p:column>
						<p:column headerText="Precio">
							<h:outputText value="#{p.precioProducto}" />
						</p:column>
						<p:column headerText="Tipo">
							<h:outputText value="#{p.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="OPCIONES">
							<p:commandButton title="editar" icon="pi pi-pencil"
								actionListener="#{beanParmaProducto.seteditProducto(p)}"
								update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>				
		</p:tab>
		<p:tab title="MATERIA PRIMA">
			<h:form id="form2">
				<p:messages>
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
				<p:panel header="Reguistro de materia prima" toggleable="true"
					collapsed="true">
					<p:panelGrid columns="2">
						<h:outputText value="Nombre" />
						<p:inputText
							value="#{beanParmaProducto.newProducto.nombreProducto}"></p:inputText>
						<h:outputText value="IVA" />
						<p:selectBooleanCheckbox
							value="#{beanParmaProducto.newProducto.ivaProducto}"></p:selectBooleanCheckbox>
						<h:outputText value="Precio" />
						<p:inputNumber
							value="#{beanParmaProducto.newProducto.precioProducto}"></p:inputNumber>						
						<p:commandButton value="Insertar" icon="pi pi-save"
							actionListener="#{beanParmaProducto.actionInsertarProducto(1)}"
							update="@form,:tabView:form3"></p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
			<h:form id="form3">
				<p:panel>
					<p:dataTable value="#{beanParmaProducto.listaProductosMateriaPrima}" var="p"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{p.idParmaProducto}" />
						</p:column>
						<p:column headerText="Nombre">
							<h:outputText value="#{p.nombreProducto}" />
						</p:column>
						<p:column headerText="IVA">
							<h:outputText value="#{p.ivaProducto}" />
						</p:column>
						<p:column headerText="Precio">
							<h:outputText value="#{p.precioProducto}" />
						</p:column>
						<p:column headerText="Tipo">
							<h:outputText value="#{p.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="OPCIONES">
							<p:commandButton title="editar" icon="pi pi-pencil"
								actionListener="#{beanParmaProducto.seteditProducto(p)}"
								update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
		<p:tab title="ACTIVOS">
			<h:form id="form6">
				<p:messages>
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
				<p:panel header="Reguistro de Activos de la empresa" toggleable="true"
					collapsed="true">
					<p:panelGrid columns="2">
						<h:outputText value="Nombre" />
						<p:inputText
							value="#{beanParmaProducto.newProducto.nombreProducto}"></p:inputText>
						<h:outputText value="IVA" />
						<p:selectBooleanCheckbox
							value="#{beanParmaProducto.newProducto.ivaProducto}"></p:selectBooleanCheckbox>
						<h:outputText value="Precio" />
						<p:inputNumber
							value="#{beanParmaProducto.newProducto.precioProducto}"></p:inputNumber>						
						<p:commandButton value="Insertar" icon="pi pi-save"
							actionListener="#{beanParmaProducto.actionInsertarProducto(2)}"
							update="@form,:tabView:form7"></p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
			<h:form id="form7">
				<p:panel>
					<p:dataTable value="#{beanParmaProducto.listaProductosActivos}" var="p"
						emptyMessage="No hay registros " paginator="true" rows="5">
						<p:column headerText="ID">
							<h:outputText value="#{p.idParmaProducto}" />
						</p:column>
						<p:column headerText="Nombre">
							<h:outputText value="#{p.nombreProducto}" />
						</p:column>
						<p:column headerText="IVA">
							<h:outputText value="#{p.ivaProducto}" />
						</p:column>
						<p:column headerText="Precio">
							<h:outputText value="#{p.precioProducto}" />
						</p:column>
						<p:column headerText="Tipo">
							<h:outputText value="#{p.parmaTipoProducto.nombreTipoProducto}" />
						</p:column>
						<p:column headerText="OPCIONES">
							<p:commandButton title="editar" icon="pi pi-pencil"
								actionListener="#{beanParmaProducto.seteditProducto(p)}"
								update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:tab>
	</p:tabView>
	<p:dialog header="Editar informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:messages>
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			<h:panelGrid columns="2">
				<h:outputText value="ID:" />
				<h:outputText
					value="#{beanParmaProducto.editProducto.idParmaProducto}" />
				<h:outputText value="Nombre" />
				<p:inputText
					value="#{beanParmaProducto.editProducto.nombreProducto}"></p:inputText>
				<h:outputText value="IVA" />
				<p:selectBooleanCheckbox
					value="#{beanParmaProducto.editProducto.ivaProducto}"></p:selectBooleanCheckbox>
				<h:outputText value="Precio" />
				<p:inputNumber
					value="#{beanParmaProducto.editProducto.precioProducto}"></p:inputNumber>
				<h:outputText value="Tipo" />				
				<p:commandButton value="Actualizar" icon="fa fa-save"
					actionListener="#{beanParmaProducto.actionActualizarProductos()}"
					update=":tabView:form3 :tabView:form5 :tabView:form7"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</body>
</html>
