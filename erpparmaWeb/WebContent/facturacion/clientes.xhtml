<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Clientes" icon="pi pi-users" />
			<p:menuitem value="Facturar" icon="pi pi-angle-double-up" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de auditoría"></p:staticMessage>
	</h:form>

	<h:form id="formDatos">
		<p:dataTable value="#{beanFacturacion.clientes}" var="c"
			emptyMessage="No hay registros aún.">
			<p:column headerText="ID">
				<h:outputText value="#{c.codigo}" />
			</p:column>
			<p:column headerText="Cliente">
				<h:outputText value="#{c}" />
			</p:column>
			<p:column headerText="Correo">
				<h:outputText value="#{c.correo}" />
			</p:column>
			<p:column headerText="OPCIONES">
				<p:commandButton icon="pi pi-pencil" action="#{beanFacturacion.actionChangeCliente(c)}" title="editar" />
			</p:column>
		</p:dataTable>
	</h:form>

</body>
</html>
