<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<h:outputStylesheet library="css" name="primeflex.min.css"
		target="head" />
	<h:outputStylesheet library="css" name="facturacion.css" target="head" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true" />
			<p:menuitem actionListener="#{beanFacturacion.openNewCliente()}"
				value="Crear cliente" icon="pi pi-user-plus"
				oncomplete="PF('manageProductDialog').show()"
				update=":formnuevo,:dlg1" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Clientes"></p:staticMessage>
	</h:form>

	<h:form id="formDatos">
		<p:dataTable value="#{beanFacturacion.clientes}" var="c"
			emptyMessage="No hay registros aún.">
			<p:column headerText="ID">
				<h:outputText value="#{c.codigo}" />
			</p:column>
			<p:column headerText="Cliente">
				<h:outputText value="#{c}" />
			</p:column>
			<p:column headerText="Correo">
				<h:outputText value="#{c.correo}" />
			</p:column>
			<p:column headerText="OPCIONES">
				<p:commandButton icon="pi pi-id-card"
					action="#{beanFacturacion.actionChangeCliente(c, 'facturar')}"
					title="Crear Factura" />
				<p:commandButton icon="pi pi-eye"
					action="#{beanFacturacion.actionChangeCliente(c, 'detalle')}"
					title="Ver Cliente" />
			</p:column>
		</p:dataTable>
	</h:form>
	<p:dialog id="dlg1" header="Nuevo Cliente" width="600"
		showEffect="fade" modal="true" widgetVar="manageProductDialog"
		responsive="true">
		<h:form id="formnuevo">
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<p:outputPanel class="ui-fluid">
				<p:outputPanel>
					<p:graphicImage />
					<div class="p-field">
						<p:outputLabel for="codigo">Código</p:outputLabel>
						<p:inputText id="codigo" required="true"
							placeholder="Inserte la cédula"
							value="#{beanFacturacion.segUsuario.codigo}">
						</p:inputText>
					</div>
					<div class="p-field">
						<p:outputLabel for="nombre">Nombre</p:outputLabel>
						<p:inputText id="nombre" required="true"
							placeholder="Inserte el nombre"
							value="#{beanFacturacion.segUsuario.nombres}" />
					</div>

					<div class="p-field">
						<p:outputLabel for="apellido">Apellido</p:outputLabel>
						<p:inputText id="apellido" required="true"
							placeholder="Inserte el apellido"
							value="#{beanFacturacion.segUsuario.apellidos}" />
					</div>

					<div class="p-field">
						<p:outputLabel for="correo">Correo</p:outputLabel>
						<p:inputText id="correo" required="true"
							placeholder="Inserte el correo"
							value="#{beanFacturacion.segUsuario.correo}" />
					</div>
				</p:outputPanel>
			</p:outputPanel>
			<p:commandButton id="saver" value="Save" icon="pi pi-check"
				actionListener="#{beanFacturacion.crearCliente()}"
				update="@this, @form, :formDatos" />
		</h:form>
	</p:dialog>
</body>
</html>
