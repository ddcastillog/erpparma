<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<title>Pedidos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:dataTable value="#{beanPedido.listaPedidosP}" var="p"
				paginator="true" rows="5">

				<p:column headerText="Cliente">
					<h:outputText
						value="#{p.segUsuario.nombres} #{p.segUsuario.apellidos}" />
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="#{p.fechaPedido}" />
				</p:column>			

				<p:column headerText="OPCIONES">
					<p:commandButton icon="pi pi-check-circle" title="procesar pedido"
						styleClass="ui-button-warning" update="@form"
						actionListener="#{beanPedido.actionListenerProcesarPedido(p.idPedido)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>

</body>
</html>
